<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Manual Watering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .plant-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .plant-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .plant-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .plant-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .duration-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            width: 80px;
            text-align: center;
        }

        .duration-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .water-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .water-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .water-btn:active {
            transform: translateY(0);
        }

        .water-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-off {
            background-color: #ccc;
        }

        .status-on {
            background-color: #4CAF50;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .water-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Greenhouse Control</h1>
            <p>Manual Plant Watering System</p>
        </div>

        <div class="plant-section" id="plant1-section">
            <div class="plant-title">
                <span class="plant-icon">ü™¥</span>
                Plant 1
                <span class="status-indicator status-off" id="plant1-status"></span>
            </div>
            <div class="control-group">
                <label for="duration1">Duration:</label>
                <input type="number" id="duration1" class="duration-input" value="5" min="1" max="60">
                <span>seconds</span>
                <button class="water-btn" onclick="waterPlant(1)">
                    üíß Water Plant 1
                </button>
            </div>
            <div class="quick-buttons">
                <button class="quick-btn" onclick="setDuration(1, 3)">3s</button>
                <button class="quick-btn" onclick="setDuration(1, 5)">5s</button>
                <button class="quick-btn" onclick="setDuration(1, 10)">10s</button>
                <button class="quick-btn" onclick="setDuration(1, 15)">15s</button>
            </div>
        </div>

        <div class="plant-section" id="plant2-section">
            <div class="plant-title">
                <span class="plant-icon">üåø</span>
                Plant 2
                <span class="status-indicator status-off" id="plant2-status"></span>
            </div>
            <div class="control-group">
                <label for="duration2">Duration:</label>
                <input type="number" id="duration2" class="duration-input" value="5" min="1" max="60">
                <span>seconds</span>
                <button class="water-btn" onclick="waterPlant(2)">
                    üíß Water Plant 2
                </button>
            </div>
            <div class="quick-buttons">
                <button class="quick-btn" onclick="setDuration(2, 3)">3s</button>
                <button class="quick-btn" onclick="setDuration(2, 5)">5s</button>
                <button class="quick-btn" onclick="setDuration(2, 10)">10s</button>
                <button class="quick-btn" onclick="setDuration(2, 15)">15s</button>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="footer">
            <p>ü§ñ Automated with ‚ù§Ô∏è | Status updates every 2 seconds</p>
        </div>
    </div>

    <script>
        let wateringInProgress = false;

        function setDuration(plant, seconds) {
            document.getElementById(`duration${plant}`).value = seconds;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        async function waterPlant(plantNumber) {
            if (wateringInProgress) {
                showMessage('Please wait, watering already in progress!', 'error');
                return;
            }

            const duration = document.getElementById(`duration${plantNumber}`).value;
            
            if (duration < 1 || duration > 60) {
                showMessage('Duration must be between 1 and 60 seconds!', 'error');
                return;
            }

            wateringInProgress = true;
            const buttons = document.querySelectorAll('.water-btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch('/water', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `plant=${plantNumber}&duration=${duration}`
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    // Re-enable buttons after watering duration + 1 second
                    setTimeout(() => {
                        wateringInProgress = false;
                        buttons.forEach(btn => btn.disabled = false);
                    }, (parseInt(duration) + 1) * 1000);
                } else {
                    showMessage(result.error || 'Error occurred', 'error');
                    wateringInProgress = false;
                    buttons.forEach(btn => btn.disabled = false);
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                wateringInProgress = false;
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();

                if (response.ok) {
                    const plant1Status = document.getElementById('plant1-status');
                    const plant2Status = document.getElementById('plant2-status');

                    plant1Status.className = `status-indicator ${status.plant1 === 'ON' ? 'status-on' : 'status-off'}`;
                    plant2Status.className = `status-indicator ${status.plant2 === 'ON' ? 'status-on' : 'status-off'}`;
                }
            } catch (error) {
                console.log('Status update failed:', error);
            }
        }

        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
        
        // Initial status update
        updateStatus();

        // Prevent form submission on Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
